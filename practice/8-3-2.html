<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>

        // 先執行i=1的迴圈，進入到j後，j一路進行一遇到4，就結束，又回到i迴圈執行i=2...重複過程
        for (let i = 1; i < 10; i++) {
            for (let j = 1; j < 10; j++) {
                if (j == 4) break;

                console.log(`i=${i}, j=${j}`)
            }

        }
    </script>
</body>

</html>
