<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        // switch( status變數 )  /*status 只能為整數、長整數或字元變數.*/
        // break 如結束該運算式(也就是下面的console.log出來後)，就會直接結束，不會再繼續比對下去。
        let number = 7
        switch (number) {
            case '7':
                console.log('string 7')
                break;

            case 7:
                console.log('number 7')
                break;

            case 'number':
                console.log('string number')
                break;

            default:
                console.log('string default')
        }
    </script>
</body>

</html>
