<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
</head>

<body>

    <input type="text" id="inputText" value="">

    <script>
        let txt = document.querySelectorAll('input')[0]
        txt.setAttribute('name', 'txt')
        txt.setAttribute('value', '135')
        txt.setAttribute('date-price', '1000')
        txt.setAttribute('date-title', '輸入文字')
        txt.setAttribute('date-description', 'hahaha')

        document.write('<hr/>')
        document.write(txt.getAttribute('date-price') + '</br>')
        document.write(txt.getAttribute('date-title') + '</br>')
        document.write(txt.getAttribute('date-description') + '</br>')

    </script>
</body>
