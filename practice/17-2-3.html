<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        var sBowser, sUsrAg = navigator.userAgent;

        if (sUsrAg.indexOf('Chrome') > -1) {
            sBowser = 'Google Chrome'
        } else if (sUsrAg.indexOf('Serfi') > -1) {
            sBowser = 'Apple Serfi'
        } else if (sUsrAg.indexOf('Opera') > -1) {
            sBowser = 'Opera'
        } else if (sUsrAg.indexOf('iphone') > -1) {
            sBowser = 'Iphone'
        }

        document.write(`你現在使用的是: ${sBowser}`)
    </script>
</body>

</html>
