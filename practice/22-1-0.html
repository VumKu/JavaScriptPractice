    <script>
        let str01 = 'cccA0001';
        let re01 = /A[0-9]+/g;
        // g是globe的意思

        if (re01.test(str01) !== null) {
            console.log(`re.test(str) 回傳結果: true`)
        }
        else {
            console.log(`re.test(str) 回傳結果: false`)
        }

        // -----------------------------

        let str02 = '1992, 2019, 1789, 1776, 1024, 3000, 4096, 8192';
        let re02 = /\d{4}/g;
        let match02 = null;

        if (match02 = str02.match(re02) !== null) {
            // 寫!==null的原因是，str02.match(re02)他出來的結果可能有兩個(1)找到符合值;(2)空值null，所以要避免空值為true而被寫入console.log，才要寫個!==null。

            console.log(`==============================`);
            console.log(`str02.match(re02) 的結果是否為 Array? ${Array.isArray(match02)}`);
            console.log(`==============================`);
            console.log(match02);
            console.log(`==============================`);
            for (let num of match02) {
                console.log(num);
            }
        }
        else {
            console.log(`str02.match(re02) 的結果為 null`);
        }

        // -----------------------------

        let srt03 = 'A0001, B0978, X9487, Y8787, Z5432';

            console.log(`==============================`);

            console.log(match03[0]);
