<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        //建立基本函式
        function say() {
            console.log('Hello World!')
        }
        say();

        //帶有參數的函式
        function greet(name) {
            console.log('Hello' + name)
        }
        greet('Bill');

        //return是在function執行完後，回傳回來的一個值 (有回傳值的函式)
        function getMessage() {
            return 'Good Job!'
        }
        let msg = getMessage()
        console.log(msg)
    </script>
</body>

</html>
