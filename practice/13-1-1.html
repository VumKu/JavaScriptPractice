<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function text() {
            var01 = 'A';
            // 如果寫成var/let var01 = 'A'，那這個var01就只存在於function裡面有被定義，如果去掉不寫，那他就變成全域變數，在function外的呼叫也能收到
            document.write('var01 = ' + var01 + '</br>')
        }
        text();

        var02 = 'B';

        document.write('var01 = ' + var01 + '</br>');
        document.write('var02 = ' + var02 + '</br>');
    </script>
</body>

</html>
