<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        function text() {
            var var01 = 'A';
            var02 = 'B';
            document.write('var01 = ' + var01 + '</br>');
            document.write('var02 = ' + var02 + '</br>');
        }

        var var03 = 'C';

        text();
        // text函式在這裡被呼叫執行出來後，var01、var02才會被定義出來，如果沒寫的話，就算是全域變數(var02)在外面被呼叫也會報錯(var02無定義)

        // document.write('var01 = ' + var01 + '</br>');
        // 寫上面那行的話會報錯，因為var01在function裡面有寫"var/let" 他就只會存在於function裡面，外面的世界不認識他

        document.write('var02 = ' + var02 + '</br>');
        document.write('var03 = ' + var03 + '</br>');
    </script>
</body>

</html>
