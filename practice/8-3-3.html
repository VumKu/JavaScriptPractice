<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let count = 0;
        while (count <= 9) {
            if (count == 5) break;
            console.log(`count = ${count}`)

            // 最後要加count++，不然會一直是0在跑，變成無限迴圈
            count++
        }
    </script>
</body>
