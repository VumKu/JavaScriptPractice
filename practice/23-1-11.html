<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        canvas#canvas {
            border: 2px dashed lightblue;
        }
    </style>
</head>

<body>
    <canvas id="canvas" width="960" height="500"></canvas>

    <input type="file" name="fileUpload">


    <script>
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')

        let fileUplode = document.querySelector('input[type="file"][name="fileUpload"]')

        fileUplode.accept = '.jpg,.png'

        fileUplode.addEventListener('change', function () {
            let file = this.files[0];

            var reader = new FileReader()

            reader.onload = function (e) {

                let strImgBase64 = this.result;
                let img = new Image();
                img.src = strImgBase64;

                img.onload = function (e) {

                    // ctx.drawImage(img, 100, 100, 250, 250);
                    ctx.drawImage(img, 0, 0, 100, 100, 250, 250, 200, 200);

                }
            }
            reader.readAsDataURL(file);
        })
    </script>
</body>

</html>
