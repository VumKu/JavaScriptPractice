<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let a = "1";
        let b = 1;
        console.log(a > b);

        // 兩個等於因為字串可轉為數值。所以比較較沒有這麼嚴謹，故true
        console.log(a == b);
        
        // 三個等於比較嚴謹，數值&型態都一樣。
        console.log(a === b);

    </script>
</body>

</html>
