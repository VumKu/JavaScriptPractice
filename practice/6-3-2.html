<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>


    <script>
        let myStr = "Tang Poem: 年年歲歲花相似，歲歲年年人不同。";

        console.log(myStr.substr(9, 5))
        // 開頭第一字是0，從第9個算開始，含自己本身的後五個

        console.log(myStr.substring(9, 13));
        // 開頭第一字是0，從第10開始、第13結束

        console.log(myStr.indexOf("年"));
        // 開頭第一字是0，會印出11

        console.log(myStr.replace('花', '草'));
        // 把花置換成草

    </script>
</body>

</html>
