<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <script>
        let arr1d = [];
        for (let i = 1; i <= 9; i++) {
            arr1d.push(i);
        }
        // 先做出arr1d, 跑9次,變成 ['1','2','3','4','5','7','8','9']

        let arr2d = [];
        for (let j = 1; j <= 9; j++) {
            arr2d.push(arr1d);
        }
        // 把arr1d放入arr2d的陣列中跑九次，最後印出console.log

        console.log(arr2d);
        // 結果
    </script>
</body>

</html>
