<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <p style="color: #aac; line-height: 5em; font-size: 24px;">Hello</br>Nice to see you!</p>

    <script>
        let text = document.getElementsByTagName('p')[0]
        document.write("<br />");
        document.write(text.style.color + "<br />");
        document.write(text.style.lineHeight + "<br />");
        document.write(text.style.fontSize + "<br />");

        text.style.color = '#0099cc'
        text.style.backgroundColor = '#aa1142'
        text.style.fontSize = '50px'
    </script>
</body>

</html>
